<h2>Mostrar datos y crear una tabla</h2>
<div>
    <p>Nombre del empleado: {{nombre}}</p>
    <p>Edad: {{edad}}</p>
    <p *ngIf="edad>18; else menor">Es mayor de edad</p>
    <ng-template #menor> <p> Es menor de edad</p></ng-template> 
    <table border="1">
        <tr>
            <td>Sueldos</td>
        </tr>
        <tr *ngFor="let sueldo of sueldos">
            <td>{{sueldo}}</td>
        </tr>
    </table>
</div>
